            <section class="caption">
                <div class="container">
                    <form class="py-5 m-auto" >
                        <input id="searchInput" class="" type="text" placeholder=" Find your location..." >
                        <input class="find" type="button" value="Find">
                    </form> 
                    <div  class="row my-4 g-4">
                        <div class="col-md-6 col-lg-4">
                            <div class="containt ">
                                <div class="d-flex justify-content-between bg-new p-3 text-white rounded-top-4">
                                    <div id="todayName" class="day">Tuesday</div>
                                    <div class="data">
                                        <span id="todayNumder"> 16</span>
                                         <span id="todayMonth">January</span> </div>
                                </div>
                               <div class="containt-bg rounded-bottom-3 h-100">
                                <div id="todayLocation" class="city fs-2 pt-3 fw-bolder">cairo</div>
                                <div class="d-flex flex-wrap justify-content-around my-3 ">
                                    <div id="todayTemp" class="dag ">
                                        14 <sup>o</sup>C
                                    </div>
                                    <div class="img">
                                        <img id="todayIcone" src="images/sun.PNG" alt="">
                                    </div>
                                </div>
                                <div id="todayText" class="custom my-3 fs-5 text-primary">sunny</div>
                                <div>
                                    <span>
                                        <img src="images/umb2.PNG" >
                                       <span id="humidity">20%</span> 
                                    </span>
                                    <span class="d-inline-block mx-4">
                                        <img src="images/wind2.PNG" alt="">
                                       <span id="wind">18km/h</span> 
                                    </span>
                                    <span>
                                        <img src="images/compass2.PNG" alt="">
                                        <span id="windDirection">East</span>
                                    </span>
                                </div>
                               </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="containt  ">
                                <div class=" text-center bg-new p-3 text-white rounded-top-4">
                                    <div class="nextDay">Tuesday</div>
                                   
                                </div>
                               <div class="containt-bg rounded-bottom-3">
                               
                                <div class="text-center my-3 ">
                                    <div class="img">
                                        <img class="nextIcon" src="images/sun.PNG" alt="">
                                    </div>
                                    <div class="nextMaxTemp fw-bold fs-1 py-2">
                                        14oC
                                    </div>
                                    <div class="nextMinTemp fw-bold fs-3">
                                        14oC
                                    </div>
                                    
                                </div>
                                <div class="nextDayText my-4 fs-5 text-primary text-center">sunny</div>
                              
                               </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">

                                </div>
                               <div class="containt-bg rounded-bottom-3">

                                    </div>
                                    <div class="nextMinTemp fw-bold fs-3">
